<!-- acl-settings.component.html -->

<div *ngIf="showAlert" class="alert alert-success" role="alert">
    Permission saved successfully!
  </div>
  
  <table class="table table-striped" >
    <thead>
      <tr>
        <th rowspan="4">Role</th>
        <th rowspan="4">Permission</th>
        <th colspan="5">Actions</th>
      </tr>
      <tr>
        <th>Create</th>
        <th>Assign</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let role of roles">
        <tr>
          <td rowspan="3"><strong>{{ role }}</strong></td>
          <td>Team</td>
          <td *ngFor="let action of actions">
            <input type="checkbox" class="form-check-input" [id]="'action_' + role.toLowerCase() + '_team_' + action"
                   (change)="updateRoleActions(role, 'Team', action, $event)">
          </td>
        </tr>
        <tr>
          <td>Project</td>
          <td *ngFor="let action of actions">
            <input type="checkbox" class="form-check-input" [id]="'action_' + role.toLowerCase() + '_project_' + action"
                   (change)="updateRoleActions(role, 'Project', action, $event)">
          </td>
        </tr>
        <tr>
          <td>Task</td>
          <td *ngFor="let action of actions">
            <input type="checkbox"   class="form-check-input" [id]="'action_' + role.toLowerCase() + '_task_' + action"
                   (change)="updateRoleActions(role, 'Task', action, $event)">
          </td>
          
        </tr>
      </ng-container>
    </tbody>
  </table>
  
  <button class="btn btn-success" type="submit" (click)="saveAclData()">Save</button>
