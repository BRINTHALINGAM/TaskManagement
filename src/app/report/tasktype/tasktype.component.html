<div class="header">
    <div class="nav-item users-btn d-flex justify-content-end">
        <button class="btn btn-outline-primary" id="pdf-button">Export PDF</button>
    </div>
    <div class="nav-item task-type-dropdown d-flex justify-content-start" id="fliter">
        <label for="taskType">Task Type:</label>
        <select id="taskType" [(ngModel)]="selectedTaskType" name="taskType">
            <option (click)="showAllTasks()">All</option>    
            <option value="Issue">Issue</option>
            <option value="Create">Create</option>
            <option value="Bug">Bug</option>
            <option value="Improvement">Improvement</option>
            <option value="New Feature">New Feature</option>
            <option value="Support">Support</option>
            <option value="Test">Test</option>
        </select>
    </div>
</div>
<div class="container mt 3"></div>

<div class="container mt 5">
    <table id="taskTable" class="table table-striped">
        <thead>
            <tr>
                <th>Task ID</th>
                <th>Task Name</th>
                <th>User ID</th>
                <th>Task Type</th>
                <th>Owner</th>
                <th>Start Date</th>
                <th>Due Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of getFilteredTasks()">
                <td>{{ task.id }}</td>
                <td>{{ task.name }}</td>
                <td>{{ task.userId }}</td>
                <td>{{ task.taskType }}</td>
                <td>{{ task.owner }}</td>
                <td>{{ task.startDate }}</td>
                <td>{{ task.dueDate }}</td>
            </tr>
        </tbody>
    </table>
</div>
